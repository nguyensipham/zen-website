        <!-- google fonts start -->

        <!-- google fonts end -->

            WebFont.load({  google: {    families: ["Open Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic","Droid Sans:400,700","Great Vibes:400","Playwrite_VN_Guides:400"]  }});

    <body>
        <!-- preloader start -->

        <!-- navigation start -->
        <nav class="navbar navbar-fixed-top navbar-bg-switch">

            <div class="container-fluid">
                <div class="navbar-header fadeIn-element">

                    <div class="logo">

                        <img alt="Logo" class="logo-dark" src="img/logo-dark.png"><!-- logo dark end --></a>

                <div class="hero-bg hero-fullscreen-FIX">

                    <div id="videoContainment">

                        <div class="player" data-property=
                        "{videoURL: 'DBEIfYc2C3A', containment: '#videoContainment', showControls: false, autoPlay: true, loop: true, vol: 50, mute: true, startAt: 0, stopAt: 0, opacity: 1, addRaster: false, quality: 'large', optimizeDisplay: true, ratio: 16/9}"

                        điểm đến

                    <li class="social-icon">

                    <li class="social-icon">

                    </li>
                    <li class="social-icon">

                    </li>
                    <li class="social-icon">

                    </li>
                    <li class="social-icon">

                    </li>
                    <li class="social-icon">
